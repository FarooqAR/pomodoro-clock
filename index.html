<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farooq AR">
    
  <meta name="viewport" content="width=device-width">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <div>
                <p>BREAK LENGTH</p>
                <button class="controls-break" value="minus">-</button>
                <span id="break_len">5</span>
                <button class="controls-break" value="plus">+</button>
            </div>
            <div>
                <p>SESSION LENGTH</p>
                <button class="controls-session" value="minus">-</button>
                <span id="session_len">25</span>
                <button class="controls-session" value="plus">+</button>
            </div>
        </div>
        <div class="clock">
            <div class="clock_indicator">
                <div class="type"></div>
                <div class="time"></div>
            </div>
            <svg>
                <path id="arc2" fill="none" stroke="#e9e9e9" stroke-opacity="0.1" stroke-width="20"/>
                <path id="arc1" fill="none" stroke="#4CAF50" stroke-width="20" />
            </svg>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
